<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="a.css">


    <title>BillMaster</title>
</head>

<body>
    <!-- Body -->
    <div class="dashBody">
        <!-- CONTENT -->
        <div class="dashContent">
            <!-- RIGHT SIDE -->
            <div class="dashRight">
                <!-- Top Main Menu -->
                <div class="dashMainMenu">
                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                        <label class="btn btn-outline-dark btn-yellow active" active>
                            <input type="radio" name="options" id="dashPessoas">Resumo</input>
                        </label>
                        <label class="btn btn-outline-dark btn-yellow">
                            <input type="radio" name="options" id="dashDespesas">Contas</input>
                        </label>
                        <label class="btn btn-outline-dark btn-yellow">
                            <input type="radio" name="options" id="dashDespesas">Pagamentos</input>
                        </label>
                    </div>
                </div>
                <!-- Main content -->
                <div class="dashMainContent">
                    <!-- Status -->
                    <div class="container my-3 mx-auto">
                        <h2>NOME DO GRUPO</h2><hr/>
                    </div>
                    <div class="container my-3 mx-auto">
                        <h3>Despesas totais: R$100,00</h3>
                    </div>
                    <div> <!-- PLANILHA -->
                        <table class="table">
                            <thead class="thead-dark">
                                <tr>
                                    <th scope="col" class="p-auto">Membro</th>
                                    <th scope="col">Pagar</th>
                                    <th scope="col">Para</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">NOME 01</th>
                                    <td>R$10</td>
                                    <td>NOME 01-B</td>
                                </tr>
                                <tr>
                                    <th scope="row">NOME 02</th>
                                    <td>R$10</td>
                                    <td>NOME 02-B</td>
                                </tr>
                                <tr>
                                    <th scope="row">NOME 03</th>
                                    <td>R$10</td>
                                    <td>NOME 03-B</td>
                                </tr>
                            </tbody>
                        </table>
                    </div> <!-- Fim da Planilha -->

                </div> <!-- close main -->
            </div> <!-- close right side -->
        </div> <!-- close content -->
    </div> <!-- close body -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
